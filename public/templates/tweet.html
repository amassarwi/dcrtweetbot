{{ define "tweet" }}
  {{ $tweet := . }}
  {{ if $tweet }}
    <div class="tweet-container">
      <p class="tweet-body">
        {{ $tweet.Tweet.Text }}
      </p>
      <div class="tweet-ids">
        <span>{{ $tweet.Cid }}</span>
        <span>{{ $tweet.Digest }}</span>
      </div>
    </div>
  {{ end}}
{{end}}
