{{ define "home" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/js/home.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    {{ template "header" }}
    <button id="close">Close</button>
    <div id="output">
      {{range .StampedTweets }}
        {{ template "tweet" .}}
      {{end}}
    </div>
  </body>
</html>
{{ end }}
